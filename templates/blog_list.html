<body>
    <div class="navigation">
        <a href="/" style="color: black; text-decoration: none;">Home</a>

    {% for blog in blogs %}
    <div class="blog-pagination-container">
        <!-- Previous 버튼을 왼쪽에 배치 -->
        <div class="pagination-left">
            {% if blogs.has_previous %}
                <a href="?page={{ blogs.previous_page_number }}" class="pagination-button">Previous</a>
            {% endif %}
        </div>

        <!-- 블로그 콘텐츠를 중앙에 배치 -->
        <div class="blog-content">
            <h2>{{ blog.title }}</h2>
            <a href="/blog/{{ blog.id }}" style="color: black; text-decoration: none;">이동하기</a>
            <p>{{ blog.content }}</p>
            <p>{{ blog.space }}</p>
            <p>{{ blog.meet_time }}</p>
        </div>

        <!-- Next 버튼을 오른쪽에 배치 -->
        <div class="pagination-right">
            {% if blogs.has_next %}
                <a href="?page={{ blogs.next_page_number }}" class="pagination-button">Next</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
